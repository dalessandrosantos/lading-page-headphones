<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Fones de Ouvidos</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><i class='bx bx-headphone'></i>Fones de Ouvidos</box-icon></a>

        <ul class="navegação">
            <li><a href="#">Visão geral</a></li>
            <li><a href="#">Suporte</a></li>
            <li><a href="#">Avaliações</a></li>
            <li><a href="#">Contate-nos</a></li>
        </ul><!--navegação-->

        <div class="header-icons">
            <i class='bx bx-cart' ></i>
            <div id="menu"><i class='bx bx-menu' ></i></div>
        </div><!--header-icons-->
    </header>

    <section class="home">
        <div class="home-img">
            <img src="./img/product1.png" class="one" >
        </div><!--home-img-->

        <div class="home-text">
            <h1>Fones de ouvido</h1>
            <h5>A maneira mais inteligente de ouvir</h5>
            <h3>R$ 1.549,00</h3>
            <a href="#" class="btn">Compre agora</a>

        </div>
    </section><!--home-->

    <div class="main">
        <div class="row">
            <li><img src="./img/main1.png" onclick="slider('./img/product1.png')"></li>
        </div><!--row-->

        <div class="row2">
            <li><img src="./img/main2.png" onclick="slider('./img/product2.png')"></li>
        </div><!--row2-->

        <div class="row3">
            <li><img src="./img/main3.png" onclick="slider('./img/product3.png')"></li>
        </div><!--row3-->
    </div><!--main-->

    <script src="script.js"></script>
</body>
</html>
